# Render Blueprint: Wedding Invitation
# https://render.com/docs/blueprint-spec

databases:
  - name: wedding-db
    plan: free
    databaseName: wedding_db

services:
  - type: web
    name: wedding-invitation
    runtime: docker
    plan: free
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wedding-db
          property: connectionString
    healthCheckPath: /
