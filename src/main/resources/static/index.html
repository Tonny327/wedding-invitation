<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мы ждем вас на нашей свадьбе!</h1>
            <p class="subtitle">Пожалуйста, подтвердите свое присутствие</p>
        </header>

        <main>
            <div id="rsvp-form-container">
                <form id="rsvp-form">
                    <div class="form-group">
                        <label for="name">Ваше имя <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="name-error"></span>
                    </div>

                    <div class="form-group">
                        <label>Вы будете присутствовать? <span class="required">*</span></label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="attending" value="true" required>
                                <span>Да, буду</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="attending" value="false" required>
                                <span>К сожалению, не смогу</span>
                            </label>
                        </div>
                        <span class="error-message" id="attending-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="foodPreference">Предпочтения по еде</label>
                        <select id="foodPreference" name="foodPreference">
                            <option value="">Выберите вариант</option>
                            <option value="Обычное меню">Обычное меню</option>
                            <option value="Вегетарианское">Вегетарианское</option>
                            <option value="Веганское">Веганское</option>
                            <option value="Без глютена">Без глютена</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Комментарий или пожелания</label>
                        <textarea id="comment" name="comment" rows="4" placeholder="Ваши комментарии..."></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="submit-btn">Отправить ответ</button>
                    <div class="error-message" id="form-error"></div>
                </form>
            </div>

            <div id="success-message" class="success-message hidden">
                <div class="success-icon">✓</div>
                <h2>Спасибо за ваш ответ!</h2>
                <p>Мы получили ваше подтверждение и очень ждем встречи с вами!</p>
            </div>
        </main>
    </div>

    <script src="/js/rsvp.js"></script>
</body>
</html>
